<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Noor Ncho</title>
</head>
<body>

    <nav class="nav">
        <a href="#home" class="nav__title"> Noor Ncho</a>
        <div class="nav__items">
            <a href="#skills">Skills</a>
            <a href="#projects">Projects</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>

    <section id="home">
        <h5>Hello I am, </h5>
        <h1>Noor Ncho</h1>
        <h3>Software Developer</h3>
    </section>
    
    <!--Skills Page-->
    <section id="skills">
        <h1>Skills</h1>
        <div id="tech-skills">

        </div>
        <div id="other-skills">

        </div>
    </section>
    
    <!--My Project Page-->
    <section id="projects">
        <h1>My Projects</h1>
        <div class="project-card">
            <div class="card-inner">                
                <div class="card-front">
                    <img src="images/placeholder-1.jpg" alt="Project Thumbnail">
                    <!--Photo by <a href="https://unsplash.com/@kellysikkema?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Kelly Sikkema</a> on <a href="https://unsplash.com/s/photos/placeholder?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>--> 
                    <div class="card-container">
                        <h4>Project Name</h4>
                        <p>Stack</p>
                        <p>Code | Launch</p>
                    </div>
                </div>
                <div class="card-back">
                    <h1>Test</h1>
                </div>
            </div>
        </div>
    </section>
    <!--Contact Page-->
    <section id="contact">
        <h1>Contact Me</h1>
        <div class="left-panel">
            <img src="images/placeholder-1.png">
            <!--<div>Icons made by <a href="https://www.flaticon.com/authors/icongeek26" title="Icongeek26">Icongeek26</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>-->
            <img src="images/placeholder-1.png">
            <img src="images/placeholder-1.png">
            <img src="images/placeholder-1.png">
        </div>
        <div class="right-panel">
            <form class="contact-form">
                <h3>Send me a message</h3>
                <input type="text" value="Name">
                <input type="email" value="Email">
                <textarea name="message" id="message" cols="30" rows="5">Leave me a message</textarea>
                <input type="submit" value="Send">
            </form>
        </div>
    </section>

    <footer>
        <p>&copy 2021 | Noor Ncho</p>
    </footer>
</body>
</html>
